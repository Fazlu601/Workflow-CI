name: MLflow CI Workflow

on:
  push:
    paths:
      - 'MLProject/**'
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r MLProject/conda.yaml

    - name: Run MLflow project
      run: |
        pip install mlflow
        mlflow run MLProject -P data_path=MLProject/telco_churn_preprocessed.xlsx
